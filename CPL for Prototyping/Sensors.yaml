- cplid: CPL-SEN-IMU-SIXDEG
  title: 'Inertial Measurement Unit (IMU) (6 deg of freedom) '
  description: "For motion processing. Has Invensense's MPU-6050, it has six degrees
    of freedom with 3-axis accelerometer and 3-axis gyroscope. \nGo to this [forum](http://www.i2cdevlib.com/forums/forum/2-mpu-6050-6-axis-accelerometergyroscope-invensense)
    for great info on starting with this board. \nAnother great source of info on
    the Invensense IMU's is this [post](https://github.com/kriswiner/MPU-6050/wiki/Affordable-9-DoF-Sensor-Fusion). "
